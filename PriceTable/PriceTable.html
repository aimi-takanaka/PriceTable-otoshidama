<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>お年玉 価格表</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <section class="pricing-panel">

    <div class="pricing-card">
      <img src="icons/youchien_bag_girl.png" alt="幼稚園" class="pricing-img">
      <h2 class="pricing-header">幼稚園生</h2>
      <p class="price">¥1,000</p>
      <button class="pricing-button">お年玉をあげる</button>
    </div>

    <div class="pricing-card">
      <img src="icons/tsugaku_boy.png" alt="小学生" class="pricing-img">
      <h2 class="pricing-header">小学生</h2>
      <p class="price">¥3,000</p>
      <button class="pricing-button">お年玉をあげる</button>
    </div>

    <div class="pricing-card">
      <img src="icons/school_gakuran_couple.png" alt="中学生" class="pricing-img">
      <h2 class="pricing-header">中学生</h2>
      <p class="price">¥5,000</p>
      <button class="pricing-button">お年玉をあげる</button>
    </div>

  </section>

</body>

</html>
